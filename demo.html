<!doctype html>
<head>
    <title>ANVIL DEMO</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!--Style to override ANVIL Apps stylesheet-->
    <style>
        .copy {
            font-size: 3vh !important;
            margin-bottom: 3vh;
        }
    </style>
</head>
<body>
{% if setup %}
    <h1></h1>
    {% if not xyz %}
        <form action="/issue" method="post">
            <button name="issue" type="submit">ISSUE CREDENTIAL</button>
        </form>
    {% endif %}
    {% if not xyz %}
        <form action="/verify" method="post">
            <input name="output" placeholder="0kW"></input><br>
            <input name="grounded" placeholder="yes/no"></input><br>
            <input name="firmware" placeholder="4.5"></input>
            <button name="verify" type="submit">VERIFY</button>
        </form>
    {% endif %}
    {% if not xyz %}
        Token balance: {{ balance }}
        <form action="/purchase" method="post">
            <button name="purchase" type="submit">PURCHASE</button>
        </form>
    {% endif %}
{% else %}
    <h1>Server overloaded. We didn't expect this much traffic.</h1>
    <form action="https://www.github.com/OutlierVentures/ANVIL" method="post">
        <button name="github" type="submit">VIEW THE CODE INSTEAD</button>
    </form>
{% endif %}
</body>
